<h3>This is example data, so feel free to have a play, change some statuses and add new items as you like.</h3>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Recipient</th>
    <th>Gift</th>
    <th>Status</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of trackedPeopleService.person; let i = index" class="{{item.status | tableColourPipe}}">
    <td>{{item.firstName + " " + item.lastName}}</td>
    <td>{{item.gift}}</td>
    <td>{{item.status}}</td>
    <td>
      <div class="btn-group">
        <a href="#" class="btn btn-info btn-xs dropdown-toggle {{item.status | tableColourPipe}}"
           data-toggle="dropdown">Update Status</a>
        <ul class="dropdown-menu">
          <li><a (click)="updateStatus(i, 'To Be Decided')">To Be Decided</a></li>
          <li><a (click)="updateStatus(i, 'To Be Fulfilled')">To Be Fulfilled</a></li>
          <li><a (click)="updateStatus(i, 'To Be Delivered')">To Be Delivered</a></li>
          <li><a (click)="updateStatus(i, 'Receipt Confirmed')">Receipt Confirmed</a></li>
        </ul>
      </div>
    </td>
  </tr>
  </tbody>
</table>
