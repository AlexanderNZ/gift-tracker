<div>
  <p>You can add someone to your list by filling in the below fields, and clicking submit:</p>

  <form class="form-inline" #f="ngForm" novalidate (ngSubmit)="addNewPerson(firstName, lastName, gift)">
    <div class="form-group">
      <label class="sr-only">First Name</label>
      <input type="text" class="form-control" name="firstName" placeholder="First Name" [(ngModel)]="firstName">
    </div>
    <div class="form-group">
      <label class="sr-only">Last Name</label>
      <input type="text" class="form-control" name="lastName" placeholder="Last Name" [(ngModel)]="lastName">
    </div>
    <div class="form-group">
      <label class="sr-only">Gift</label>
      <input type="text" class="form-control" name="gift" placeholder="Gift (Optional)" [(ngModel)]="gift">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
